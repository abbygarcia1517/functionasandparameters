<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="./app.js"></script>

    <button onclick="this.style.color = 'hotpink'">Click Here!</button>

    <p>Click the button below to view the proper text beneath the button:</p>

    <button onclick="myFunction()">Replace Button - Click!</button>

    <p id="orginal">Staff please visit alamo.edu.</p>
    
    <script>
    function myFunction() {
      let text = document.getElementById("orginal").innerHTML;
      document.getElementById("orginal").innerHTML =
      text.replace("Staff","Faculty");
    }
    </script>

</body>
</html>
